<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Anonymous Letter Box</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8f8f8;
      color: #333;
      max-width: 700px;
      margin: 60px auto;
      padding: 30px;
      line-height: 1.6;
    }

    h1 {
      font-weight: normal;
      font-size: 26px;
      margin-bottom: 10px;
    }

    p.description {
      color: #666;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 220px;
      font-size: 16px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
      background: white;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      background: #333;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 15px;
      cursor: pointer;
    }

    button:hover {
      background: #000;
    }

    #status {
      margin-top: 15px;
      color: #28a745;
    }

    #corner-img {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 80px;
      border-radius: 8px;
      opacity: 0.9;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <h1 id="title">Welcome</h1>
  <p class="description" id="desc">...</p>

  <textarea id="message" placeholder="Write it here. Whatever it is."></textarea>
  <br />
  <button onclick="submitLetter()">Send</button>

  <p id="status"></p>

  <img src="OIP.jpg" alt="mood" id="corner-img" />

  <script>
    // âœ¨ A-D æ–‡æ¡ˆåˆ—è¡¨
    const messages = [
      {
        title: "This is your space to wish",
        desc: "You are anonymous. No one will judge you. Speak your heart, whisper your wishes, or just let something go. Iâ€™ll read it all quietly."
      },
      {
        title: "Make a wish, or just speak",
        desc: "You donâ€™t have to explain. Youâ€™re not being watched. Whatever's on your heart â€” write it down, and maybe thatâ€™s enough."
      },
      {
        title: "Write without fear",
        desc: "No one knows who you are. There are no rules here. Say what youâ€™ve been holding in. A wish. A hope. A thought youâ€™ve never shared."
      },
      {
        title: "You are unseen, but heard",
        desc: "This is a place to say what you canâ€™t say elsewhere. No name, no expectations. Just write. Iâ€™ll be here, quietly reading."
      }
    ];

    // ðŸŽ² éšæœºæ˜¾ç¤ºå…¶ä¸­ä¸€ç»„
    const chosen = messages[Math.floor(Math.random() * messages.length)];
    document.getElementById('title').textContent = chosen.title;
    document.getElementById('desc').textContent = chosen.desc;

    // âœ‰ï¸ æäº¤ä¿¡ä»¶
    function submitLetter() {
      const msg = document.getElementById('message').value.trim();
      if (!msg) {
        alert("Write something first. Even a little is okay.");
        return;
      }

      fetch('/api/letters', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: msg })
      })
      .then(res => res.json())
      .then(() => {
        document.getElementById('status').textContent = "Your letter has been received ðŸ•Šï¸";
        document.getElementById('message').value = "";
      })
      .catch(() => {
        alert("Something went wrong. Please try again later.");
      });
    }
  </script>

</body>
</html>
